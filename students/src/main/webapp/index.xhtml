<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Students second computer</title>
        </f:facet>
    </h:head>

    <h:body>

        <h:form id="studentsForm" prependId="false">
            <p:commandButton value="Add student" onclick="PF('studentDialog').show()"/>
            <p:dataTable id="studentsTable" var="student" value="#{studentView.students}" sortBy="#{student.firstName}">
                <p:column headerText="Firstname">
                    <h:outputText value="#{student.firstName}" />
                </p:column>
                <p:column headerText="Lastname">
                    <h:outputText value="#{student.lastName}" />
                </p:column>
                <p:column headerText="Date of birth" width="10%">
                    <h:outputText value="#{student.dateOfBirth}" converter="localDateConverter"/>
                </p:column>
                <p:column headerText="Actions" width="10%">
                    <p:commandButton value="Edit" update=":editStudentForm" onclick="PF('studentDialog').show()">
                        <f:setPropertyActionListener value="#{student}" target="#{studentView.selectedStudent}" />
                    </p:commandButton>

                    <p:commandButton value="Delete" onclick="PF('deleteStudentDialog').show()">
                        <f:setPropertyActionListener value="#{student}" target="#{studentView.selectedStudent}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <!--        <ui:include src="/WEB-INF/dialogs/student-details.xhtml"/>-->
        <p:dialog header="Student Info" widgetVar="studentDialog">
            <h:form id="editStudentForm" prependId="false">
                <p:outputPanel id="studentDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" columnClasses="label,value">

                        <h:outputText value="Firstname:" />
                        <h:inputText value="#{studentView.selectedStudent.firstName}" />

                        <h:outputText value="Lastname:" />
                        <h:inputText value="#{studentView.selectedStudent.lastName}"/>

                        <h:outputText value="Date of birth:" />
                        <p:calendar id="dob" pattern="dd/MM/yyyy" 
                                    value="#{studentView.selectedStudent.dateOfBirth}" 
                                    converter="localDateConverter" />
                    </p:panelGrid>
                    <p:commandButton id="submitChanges" 
                                     value="Save changes"
                                     actionListener="#{studentView.saveStudent()}"
                                     oncomplete="PF('studentDialog').hide();" update=":editStudentForm :studentsForm" />
                </p:outputPanel>
            </h:form>
        </p:dialog>

        <p:confirmDialog id="deleteConfirmDialog" message="Are you sure?"
                         header="Delete student" severity="alert"
                         widgetVar="deleteStudentDialog">

            <h:form>
                <p:commandButton id="confirm" value="Yes"
                                 update=":studentsForm"
                                 oncomplete="PF('deleteStudentDialog').hide()"
                                 actionListener="#{studentView.deleteStudent()}" />
                <p:commandButton id="decline" value="No"
                                 oncomplete="PF('deleteStudentDialog').hide()"/>
            </h:form>
        </p:confirmDialog>
    </h:body>
</html>
