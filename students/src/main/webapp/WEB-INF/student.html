<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>index</title>
            </f:facet>
        </h:head>

        <h:body>

            <ui:composition>
                <ui:define name="content">
                    <h:form>
                        <p:dialog header="Student Info" widgetVar="studentDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="studentDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty dtSelectionView.selectedCar}" columnClasses="label,value">

                                    <h:outputText value="Year" />
                                    <h:outputText value="#{}" />

                                    <h:outputText value="Color:" />
                                    <h:outputText value="#{dtSelectionView.selectedCar.color}"/>

                                    <h:outputText value="Price" />
                                    <h:outputText value="$#{dtSelectionView.selectedCar.price}" />
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </ui:define>
            </ui:composition>

        </h:body>

    </f:view>
</html>
