<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form>
            <p:dialog header="Student Info" widgetVar="studentDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="studentDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty studentView.selectedStudent}" columnClasses="label,value">

                        <h:outputText value="Firstname" />
                        <h:outputText value="#{studentView.selectedStudent.firstName}" />

                        <h:outputText value="Lastname" />
                        <h:outputText value="#{studentView.selectedStudent.lastName}"/>

                        <h:outputText value="Date of birth" />
                        <h:outputText value="$#{studentView.selectedStudent.dateOfBirth}" />
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:composition>
</html>
