<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:confirmDialog id="deleteConfirmDialog" message="Are you sure?"
                         header="Delete student" severity="alert"
                         widgetVar="deleteStudentDialog">
            <h:form>
                <p:commandButton id="confirm" value="Yes"
                                 update=":studentsForm"
                                 oncomplete="PF('deleteStudentDialog').hide()"
                                 actionListener="#{studentView.deleteStudent()}" />
                <p:commandButton id="decline" value="No"
                                 oncomplete="PF('deleteStudentDialog').hide()"/>
            </h:form>
        </p:confirmDialog>
    </ui:composition>
</html>
